<div ng-controller="ShowUserController as show">	  
  
  <div id="profile-show"  ng-repeat="user in show.users">
    <div id="profile-avatar">
      <img ng-src="{{user.avatar}}" id = {{user.id}}>
    </div>
  
    <div id="profile-panel">
      <p id="name">  {{user.name}} </p>
  
      <div id="interests", class="collapse">
        <strong class="panel-title"> Interestst: </strong>
          {{user.interests}}
        
      </div>  
       
  
  </div>

</div>
