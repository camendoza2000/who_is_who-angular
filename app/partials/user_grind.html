<div id="photo-show">
      <table id="centre-table" class="polaroids">
        <tbody>
          <tr>
            <td id="polaroid-format" ng-repeat="user in users | orderBy:'name'" ng-click="showUser(user)">
              <img ng-src="{{user.avatar}}" id = {{user.id}}>
              <p id="polaroid-text">
                {{user.name}} <br>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
      
            
    </div>
