<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <!-- <link rel="stylesheet" href="stylesheets/app.css"> -->
  <link rel="stylesheet" href="stylesheets/welcome.css">
  <link rel="stylesheet" href="stylesheets/banner_index.css">
  <link rel="stylesheet" href="stylesheets/search_panel.css">
  <link rel="stylesheet" href="stylesheets/grid.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body>


  <div class="top" id="logo">
    <img src="images/logo_w.png" >

    <div id="banner" class="bubble">
      <div id="title">
        <strong> Who is who </strong>
      </div>
    </div>
  </div>

  <br>

  <div id="show">
    
    <div id="panel" ng-controller="ShowInterestController">
      <p id="fancy">Who's Who</p>
      <form>
        <input type="text" placeholder="Search..." ng-model="search">
        <input type="button" value="Search"
      </form>
      <div id="accordion">
        <h3 class="blue_font">Interests</h3>
        <div>
          <ul class="panel-list">
            <li class="interest-list" ng-repeat="interest in interests | filter: search | orderBy:'name'" > 
              <input type="checkbox" id = {{interest.id}} class="interests-checkbox"> {{interest.name}}
            </li>
          </ul>
        </div>
      </div>

    </div>

    <div id="photo-show" ng-controller="ShowUserController">
      <table id="centre-table" class="polaroids">
        <tbody>
          <tr>
            <td id="polaroid-format" ng-repeat="user in users | orderBy:'name'">
              <img ng-src="{{user.avatar}}" id = {{user.id}}>
              <p id="polaroid-text">
                {{user.name}} <br>
              </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/controllers.js"></script>
  <script src="components/version/version.js"></script>
  <script src="components/version/version-directive.js"></script>
  <script src="components/version/interpolate-filter.js"></script>
</body>
</html>
